<div class="tx-shell">
  <header class="tx-header">
    <div class="tx-logo">CodingBank</div>
    <div class="tx-avatar">K</div>
  </header>

  <main class="tx-main">
    <section class="tx-card">
      <button
        class="tx-back"
        type="button"
        (click)="router.navigate(['/home'])">
        ‚Üê
      </button>

      <h2 class="tx-title">Receiver account id</h2>
      <p class="tx-subtitle">Fill in the information to send your transfer</p>

      <app-new-transaction-component
        (submitTransactionForm)="onFormSubmitPage($event)"
        [initErreurMessage]="errorMessage()">
      </app-new-transaction-component>

      <p *ngIf="errorMessage()" class="tx-error">
        {{ errorMessage() }}
      </p>
    </section>
  </main>
</div>
