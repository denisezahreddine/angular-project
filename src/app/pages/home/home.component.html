<section>
  <app-select-compte (selectCompte)="onCompteSelected($event)" />
</section>

<div style="display: flex; gap: 10px;">
  <app-button
    (btnClick)="onInfo()"
    [disabled]="isNoAccountSelected()">
    Infos
  </app-button>
  <app-button
    (btnClick)="onSend()"
    [disabled]="isNoAccountSelected()">
    Send
  </app-button>
  <app-button (btnClick)="onOpen()">Open</app-button>
</div>
