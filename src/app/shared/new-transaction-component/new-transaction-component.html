<form class="nt-form" (ngSubmit)="onSubmit()">
  <label class="nt-field">
    <span class="nt-label">Receiver account id</span>
    <input
      class="nt-input"
      type="text"
      [(ngModel)]="receiverAccountId"
      name="receiverAccountId"
      placeholder="bd26eff0-e416-4154-8ddf-2a4c3e3fbabb" />
  </label>

  <label class="nt-field">
    <span class="nt-label">Amount</span>
    <input
      class="nt-input"
      type="number"
      [(ngModel)]="amount"
      name="amount"
      placeholder="200" />
  </label>

  <label class="nt-field">
    <span class="nt-label">Description</span>
    <textarea
      class="nt-input nt-textarea"
      [(ngModel)]="description"
      name="description"
      placeholder="Refundâ€¦"></textarea>
  </label>

  <div class="nt-footer">
    <button type="submit" class="nt-send">
      Send
    </button>
  </div>
</form>
